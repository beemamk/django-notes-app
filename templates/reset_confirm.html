{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-sm w-full">
        {% if error %}
            <h2 class="text-2xl font-semibold text-center text-red-600 mb-6">Invalid or Expired Link</h2>
            <p class="text-center text-gray-600 mb-4">Please request a new reset.</p>
            <a href="{% url 'forgot_password' %}" class="w-full block text-center bg-yellow-100 hover:bg-yellow-200 text-gray-800 font-semibold py-2 px-4 rounded-md transition duration-200">Request New Link</a>
        {% else %}
            <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Reset Your Password</h2>
            <form id="resetConfirmForm" class="space-y-4">
                {% csrf_token %}
                <input type="hidden" name="uid" value="{{ uid }}">
                <input type="hidden" name="token" value="{{ token }}">
                <div>
                    <label for="new_password" class="block text-gray-700 font-semibold mb-1">New Password</label>
                    <input type="password" id="new_password" name="new_password" minlength="8" class="border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-200 transition duration-200" required>
                </div>
                <div>
                    <label for="re_password" class="block text-gray-700 font-semibold mb-1">Confirm Password</label>
                    <input type="password" id="re_password" name="re_password" minlength="8" class="border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-200 transition duration-200" required>
                </div>
                <div id="message" class="text-center text-sm font-semibold text-gray-700"></div>
                <button type="submit" class="w-full bg-yellow-100 hover:bg-yellow-200 text-gray-800 font-semibold py-2 px-4 rounded-md transition duration-200">Reset Password</button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">
                <a href="{% url 'login_page' %}" class="text-yellow-600 hover:text-yellow-700 font-semibold">Back to Login</a>
            </p>
        {% endif %}
    </div>

    {% if not error %}
    <script>
    $(document).ready(function() {
        const csrftoken = $('[name=csrfmiddlewaretoken]').val();
        const uid = $('[name=uid]').val();
        const token = $('[name=token]').val();
        const apiEndpoint = `http://127.0.0.1:8000/api/password-reset/confirm/${uid}/${token}/`;
        $('#resetConfirmForm').on('submit', function(event) {
            event.preventDefault();
            const new_password = $('#new_password').val();
            const re_password = $('#re_password').val();
            $.ajax({
                url: apiEndpoint,
                type: 'POST',
                contentType: 'application/json',
                beforeSend: function(xhr) { xhr.setRequestHeader("X-CSRFToken", csrftoken); },
                data: JSON.stringify({
                    new_password: new_password,
                    re_password: re_password
                }),
                success: function(response) {
                    $('#message').removeClass('text-red-500').addClass('text-green-500').text(response.message);
                    $('#resetConfirmForm')[0].reset();
                    setTimeout(() => window.location.href = '{% url "login_page" %}', 2000);
                },
                error: function(xhr) {
                    let msg = 'An error occurred. Please try again.';
                    if (xhr.responseJSON) {
                        if (xhr.responseJSON.error) msg = xhr.responseJSON.error;
                        else msg = Object.values(xhr.responseJSON).flat()[0];
                    }
                    $('#message').removeClass('text-green-500').addClass('text-red-500').text(msg);
                }
            });
        });
    });
    </script>
    {% endif %}
</body>
</html>
