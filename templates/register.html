{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-sm w-full">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Create an Account</h2>
        <form id="registrationForm" method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-gray-700 font-semibold mb-1">Username</label>
                <input type="text" id="username" name="username" placeholder="Your username"
                       class="border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-200 transition duration-200"
                       required>
            </div>
            <div>
                <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com"
                       class="border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-200 transition duration-200"
                       required>
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="********"
                       class="border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-200 transition duration-200"
                       required>
            </div>
            <div id="message" class="text-center text-sm font-semibold text-gray-700"></div>
            <button type="submit"
                    class="w-full bg-yellow-100 hover:bg-yellow-200 text-gray-800 font-semibold py-2 px-4 rounded-md transition duration-200">
                Register
            </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account? <a href="{% url 'login_page' %}" class="text-yellow-600 hover:text-yellow-700 font-semibold">Log In</a>
        </p>
    </div>

    <script>
        $(document).ready(function() {
            $('#registrationForm').on('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                const username = $('#username').val();
                const email = $('#email').val();
                const password = $('#password').val();
                const apiEndpoint = '{% url "register" %}'; // Use Django's URL tag

                // CSRF token for Django
                const csrftoken = '{{ csrf_token }}';

                $.ajax({
                    url: apiEndpoint,
                    type: 'POST',
                    contentType: 'application/json',
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader("X-CSRFToken", csrftoken);
                    },
                    data: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    }),
                    success: function(response) {
                        $('#message').removeClass('text-red-500').addClass('text-green-500').text(response.message || 'Registration successful!');
                        $('#registrationForm')[0].reset();
                        // Redirect to login page
                        setTimeout(() => window.location.href = '{% url "login_page" %}', 2000);
                    },
                    error: function(xhr, status, error) {
                        let errorMessage = 'An unknown error occurred.';
                        if (xhr.responseJSON) {
                            errorMessage = Object.values(xhr.responseJSON).flat().join(' ');
                        }
                        $('#message').removeClass('text-green-500').addClass('text-red-500').text(errorMessage);
                    }
                });
            });
        });
    </script>
</body>
</html>
