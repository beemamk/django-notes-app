{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-sm w-full">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Forgot Password?</h2>
        <p class="text-center text-gray-600 mb-4">Enter your email to receive a reset link.</p>
        <form id="resetRequestForm" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
                <input type="email" id="email" name="email" class="border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-200 transition duration-200" required>
            </div>
            <div id="message" class="text-center text-sm font-semibold text-gray-700"></div>
            <button type="submit" class="w-full bg-yellow-100 hover:bg-yellow-200 text-gray-800 font-semibold py-2 px-4 rounded-md transition duration-200">Send Reset Link</button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            <a href="{% url 'login_page' %}" class="text-yellow-600 hover:text-yellow-700 font-semibold">Back to Login</a>
        </p>
    </div>

    <script>
    $(document).ready(function() {
        const csrftoken = $('[name=csrfmiddlewaretoken]').val();
        $('#resetRequestForm').on('submit', function(event) {
            event.preventDefault();
            const email = $('#email').val();
            const apiEndpoint = 'http://127.0.0.1:8000/api/password-reset/request/';
            $.ajax({
                url: apiEndpoint,
                type: 'POST',
                contentType: 'application/json',
                beforeSend: function(xhr) { xhr.setRequestHeader("X-CSRFToken", csrftoken); },
                data: JSON.stringify({ email: email }),
                success: function(response) {
                    $('#message').removeClass('text-red-500').addClass('text-green-500').text(response.message);
                    $('#resetRequestForm')[0].reset();
                    setTimeout(() => window.location.href = '{% url "login_page" %}', 3000);
                },
                error: function(xhr) {
                    let msg = 'An error occurred. Please try again.';
                    if (xhr.responseJSON) {
                        msg = xhr.responseJSON.email ? xhr.responseJSON.email[0] : Object.values(xhr.responseJSON).flat()[0];
                    }
                    $('#message').removeClass('text-green-500').addClass('text-red-500').text(msg);
                }
            });
        });
    });
    </script>
</body>
</html>
