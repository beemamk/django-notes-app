<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-sm w-full">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Log In</h2>
        <form id="loginForm" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-gray-700 font-semibold mb-1">Username</label>
                <input type="text" id="username" name="username" class="border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-200 transition duration-200" required>
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
                <input type="password" id="password" name="password" class="border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-200 transition duration-200" required>
            </div>
            <div id="message" class="text-center text-sm font-semibold text-gray-700"></div>
            <button type="submit" class="w-full bg-yellow-100 hover:bg-yellow-200 text-gray-800 font-semibold py-2 px-4 rounded-md transition duration-200">Log In</button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            <a href="{% url 'forgot_password' %}" class="text-yellow-600 hover:text-yellow-700 font-semibold">Forgot Password?</a> | 
            Don't have an account? <a href="{% url 'register_page' %}" class="text-yellow-600 hover:text-yellow-700 font-semibold">Register</a>
        </p>
    </div>

    <script>
    $(document).ready(function() {
        const csrftoken = $('[name=csrfmiddlewaretoken]').val();
        $('#loginForm').on('submit', function(event) {
            event.preventDefault();
            const username = $('#username').val();
            const password = $('#password').val();
            const apiEndpoint = 'http://127.0.0.1:8000/api/token/';
            $.ajax({
                url: apiEndpoint,
                type: 'POST',
                contentType: 'application/json',
                beforeSend: function(xhr) { xhr.setRequestHeader("X-CSRFToken", csrftoken); },
                data: JSON.stringify({
                    username: username,
                    password: password
                }),
                success: function(response) {
                    localStorage.setItem('access_token', response.access);
                    localStorage.setItem('refresh_token', response.refresh);
                    window.location.href = '{% url "profile_view_page" %}';
                },
                error: function(xhr) {
                    let msg = 'Invalid username or password.';
                    if (xhr.responseJSON && xhr.responseJSON.non_field_errors) {
                        msg = xhr.responseJSON.non_field_errors[0];
                    }
                    $('#message').removeClass('text-green-500').addClass('text-red-500').text(msg);
                }
            });
        });
    });
    </script>
</body>
</html>
