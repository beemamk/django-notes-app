{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .loading-spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #facc15;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 p-8 font-sans">
    <div class="mx-auto bg-white p-8 rounded-lg shadow-md">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-gray-800">My Notes</h2>
            <div class="flex space-x-4">
                <a href="{% url 'profile_view_page' %}" class="bg-yellow-100 hover:bg-yellow-200 text-gray-800 font-semibold py-2 px-4 rounded-md transition duration-200 flex items-center">
                    <i class="fas fa-user mr-2"></i> Profile
                </a>
                <button id="addNoteBtn" class="bg-yellow-100 hover:bg-yellow-200 text-gray-800 font-semibold py-2 px-4 rounded-md transition duration-200 flex items-center">
                    <i class="fas fa-plus mr-2"></i> Add New Note
                </button>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md transition duration-200 flex items-center">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </button>
            </div>
        </div>

        <div class="mb-6">
            <input type="text" id="searchInput" placeholder="Search notes by title or description..." class="w-full border border-gray-300 rounded-md py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-200 transition duration-200">
        </div>

        <div>
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Your Notes</h3>
            <div id="loadingSpinner" class="loading-spinner"></div>
            <div id="notesList" class="space-y-4"></div>
            <div id="pagination" class="mt-6 flex justify-between items-center">
                <button id="prevPageBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-md disabled:opacity-50 transition duration-200 flex items-center" disabled>
                    <i class="fas fa-chevron-left mr-2"></i> Previous
                </button>
                <span id="pageInfo" class="text-gray-700"></span>
                <button id="nextPageBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-md disabled:opacity-50 transition duration-200 flex items-center" disabled>
                    Next <i class="fas fa-chevron-right ml-2"></i>
                </button>
            </div>
        </div>
    </div>
    
    <div id="noteModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-6 border max-w-lg w-full shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-semibold text-gray-800 mb-4" id="modalTitle">Create New Note</h3>
                <form id="noteForm" class="space-y-4" enctype="multipart/form-data">
                    <input type="hidden" id="noteId">
                    <div>
                        <label for="title" class="block text-gray-700 font-semibold mb-1">Title</label>
                        <input type="text" id="title" name="title" class="border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-200 transition duration-200" required>
                    </div>
                    <div>
                        <label for="description" class="block text-gray-700 font-semibold mb-1">Description</label>
                        <textarea id="description" name="description" rows="4"></textarea>
                    </div>
                    <div>
                        <label for="attachment" class="block text-gray-700 font-semibold mb-1">Attachment (Optional)</label>
                        <input type="file" id="attachment" name="attachment" class="w-full text-gray-700 file:border-0 file:bg-gray-100 file:mr-4 file:py-2 file:px-4 file:rounded-md file:text-gray-700">
                    </div>
                    <div id="message" class="text-center text-sm font-semibold text-gray-700"></div>
                    <div class="flex justify-end space-x-4">
                        <button type="submit" id="submitBtn" class="bg-yellow-100 hover:bg-yellow-200 text-gray-800 font-semibold py-2 px-4 rounded-md transition duration-200 flex items-center">
                            <i class="fas fa-save mr-2"></i> <span id="submitBtnText">Add Note</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            const token = localStorage.getItem('access_token');
            const refreshToken = localStorage.getItem('refresh_token');
            if (!token) {
                window.location.href = '{% url "login_page" %}';
                return;
            }

            const apiBaseUrl = 'http://127.0.0.1:8000/api/notes/';
            let currentPage = 1;
            let searchTimeout;

            // Initialize Summernote editor
            $('#description').summernote({
                placeholder: 'Write your note here...',
                tabsize: 2,
                height: 200,
                toolbar: [
                    ['style', ['style']],
                    ['font', ['bold', 'italic', 'underline', 'clear']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['table', ['table']],
                    ['insert', ['link', 'picture']],
                    ['view', ['fullscreen', 'codeview', 'help']]
                ]
            });

            // Function to fetch and display notes
            function fetchNotes(searchQuery = '', page = 1) {
                $('#loadingSpinner').show();
                $('#notesList').empty();
                const params = new URLSearchParams();
                if (searchQuery) {
                    params.append('search', searchQuery);
                }
                params.append('page', page);

                $.ajax({
                    url: apiBaseUrl + '?' + params.toString(),
                    type: 'GET',
                    headers: { 'Authorization': 'Bearer ' + token },
                    success: function(response) {
                        $('#notesList').empty();
                        response.results.forEach(note => {
                            const attachmentLink = note.attachment ? `<a href="${note.attachment}" target="_blank" class="text-yellow-600 hover:underline">View Attachment</a>` : '';
                            const noteHtml = `
                                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                                    <h4 class="text-lg font-semibold text-gray-800">${note.title}</h4>
                                    <div class="prose max-w-none text-gray-600 mt-2">${note.description}</div>
                                    <div class="text-gray-500 text-sm mt-2">Created: ${new Date(note.created_at).toLocaleString()}</div>
                                    <div class="text-gray-500 text-sm">Modified: ${new Date(note.modified_at).toLocaleString()}</div>
                                    <div class="mt-2">${attachmentLink}</div>
                                    <div class="mt-4 flex space-x-2">
                                        <button class="editBtn bg-yellow-100 hover:bg-yellow-200 text-gray-800 py-1 px-3 rounded-md text-sm transition duration-200 flex items-center" data-id="${note.id}">
                                            <i class="fas fa-edit mr-2"></i> Edit
                                        </button>
                                        <button class="deleteBtn bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded-md text-sm transition duration-200 flex items-center" data-id="${note.id}">
                                            <i class="fas fa-trash mr-2"></i> Delete
                                        </button>
                                    </div>
                                </div>
                            `;
                            $('#notesList').append(noteHtml);
                        });

                        // Update pagination controls
                        $('#pageInfo').text(`Page ${page} of ${Math.ceil(response.count / 10)}`);
                        $('#prevPageBtn').prop('disabled', !response.previous);
                        $('#nextPageBtn').prop('disabled', !response.next);
                        currentPage = page;
                        $('#loadingSpinner').hide();
                    },
                    error: function(xhr) {
                        $('#loadingSpinner').hide();
                        if (xhr.status === 401) {
                            localStorage.clear();
                            window.location.href = '{% url "login_page" %}';
                        } else {
                            $('#message').removeClass('text-green-500').addClass('text-red-500').text('Failed to fetch notes.');
                        }
                    }
                });
            }

            // Auto-search on input
            $('#searchInput').on('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const searchQuery = $(this).val();
                    currentPage = 1; // Reset to first page on new search
                    fetchNotes(searchQuery, currentPage);
                }, 500); // 500ms debounce
            });

            // Open the modal for a new note
            $('#addNoteBtn').on('click', function() {
                $('#noteForm')[0].reset();
                $('#noteId').val('');
                $('#modalTitle').text('Create New Note');
                $('#submitBtnText').text('Add Note');
                $('#description').summernote('code', '');
                $('#noteModal').removeClass('hidden');
            });

            // Handle form submission (Create/Update)
            $('#noteForm').on('submit', function(event) {
                event.preventDefault();
                const noteId = $('#noteId').val();
                const formData = new FormData(this);
                const richTextContent = $('#description').summernote('code');
                formData.set('description', richTextContent);
                const method = noteId ? 'PATCH' : 'POST';
                const url = noteId ? `${apiBaseUrl}${noteId}/` : apiBaseUrl;

                $.ajax({
                    url: url,
                    type: method,
                    headers: { 'Authorization': 'Bearer ' + token },
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function() {
                        $('#message').removeClass('text-red-500').addClass('text-green-500').text(`Note ${noteId ? 'updated' : 'created'} successfully!`);
                        $('#noteForm')[0].reset();
                        $('#noteId').val('');
                        $('#noteModal').addClass('hidden');
                        $('#description').summernote('code', '');
                        fetchNotes();
                    },
                    error: function(xhr) {
                        let errorMessage = 'Failed to create/update note.';
                        if (xhr.responseJSON) {
                            errorMessage = Object.values(xhr.responseJSON).flat().join(' ');
                        }
                        $('#message').removeClass('text-green-500').addClass('text-red-500').text(errorMessage);
                    }
                });
            });

            // Handle Edit button click
            $(document).on('click', '.editBtn', function() {
                const noteId = $(this).data('id');
                $.ajax({
                    url: `${apiBaseUrl}${noteId}/`,
                    type: 'GET',
                    headers: { 'Authorization': 'Bearer ' + token },
                    success: function(note) {
                        $('#noteId').val(note.id);
                        $('#title').val(note.title);
                        $('#description').summernote('code', note.description);
                        $('#modalTitle').text('Edit Note');
                        $('#submitBtnText').text('Update Note');
                        $('#message').text('');
                        $('#noteModal').removeClass('hidden');
                    },
                    error: function() {
                        alert('Could not fetch note details for editing.');
                    }
                });
            });

            // Handle Delete button click
            $(document).on('click', '.deleteBtn', function() {
                const noteId = $(this).data('id');
                if (confirm('Are you sure you want to delete this note?')) {
                    $.ajax({
                        url: `${apiBaseUrl}${noteId}/`,
                        type: 'DELETE',
                        headers: { 'Authorization': 'Bearer ' + token },
                        success: function() {
                            $('#message').removeClass('text-red-500').addClass('text-green-500').text('Note deleted successfully!');
                            fetchNotes();
                        },
                        error: function() {
                            $('#message').removeClass('text-green-500').addClass('text-red-500').text('Failed to delete note.');
                        }
                    });
                }
            });

            // Handle Logout
            $('#logoutBtn').on('click', function() {
                $.ajax({
                    url: 'http://127.0.0.1:8000/api/logout/',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ refresh_token: refreshToken }),
                    headers: { 'Authorization': 'Bearer ' + token },
                    success: function() {
                        localStorage.clear();
                        window.location.href = '{% url "login_page" %}';
                    },
                    error: function() {
                        localStorage.clear();
                        window.location.href = '{% url "login_page" %}';
                    }
                });
            });

            // Close modal when clicking outside
            $(document).on('click', '#noteModal', function(e) {
                if ($(e.target).is('#noteModal')) {
                    $('#noteModal').addClass('hidden');
                }
            });

            // Pagination button handlers
            $('#prevPageBtn').on('click', function() {
                if (currentPage > 1) {
                    const searchQuery = $('#searchInput').val();
                    fetchNotes(searchQuery, currentPage - 1);
                }
            });

            $('#nextPageBtn').on('click', function() {
                const searchQuery = $('#searchInput').val();
                fetchNotes(searchQuery, currentPage + 1);
            });

            // Initial fetch of notes
            fetchNotes();
        });
    </script>
</body>
</html>
